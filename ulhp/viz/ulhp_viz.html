<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Umans Lenhart Hamiltonian Cycle on 2D Solid Grid Graphs Vizualization</title>

  <link rel="icon" type="image/png" href="img/starling_ico.png">

  <script type='text/javascript' src='js/two.js'></script>
  <script type='text/javascript' src='js/dijkstra.js'></script>
  <script type='text/javascript' src='js/web_ulhp.js'></script>
  <script type='text/javascript' src='js/viz_ulhp.js'></script>

  <link rel='stylesheet' href='css/skeleton.css'>

</head>

<body>

  <div class='container' id='ui_container'>

    <div class="row" style='margin-top: 5%;'>
      <div class="eight columns" >
        <h4>ULHP</h4>
      </div>
      <div class="four columns" style='text-align:right;'> &nbsp; </div>
    </div>

    <div class="row">
      <div class="row">
      </div>
    </div>

    <div class="row">
      <div class="six columns" id='ok'>

        <div class='row'>

          <div class='four columns'>
            <input id='ui_cb_grid' type='checkbox' onchange='ui_input("ui_cb_grid")' checked>
            Grid (hook)
          </div>

          <div class='four columns'>
            <input id='ui_cb_dual' type='checkbox' onchange='ui_input("ui_cb_dual")' checked>
            Dual
          </div>

          <div class='fourcolumns'>
            <input id='ui_cb_dep' type='checkbox' onchange='ui_input("ui_cb_dep")' checked>
            Dependency
          </div>

        </div>


        <div class='row'>
          <div class='twelve columns'>
            <textarea class='u-full-width' id='ui_import' style='max-width:100%; height:25em;'></textarea>
          </div>
        </div>

        <div class='row'>
          <input id='ui_btn_inp' type='button' value='render' onclick='ui_input("ui_btn_inp")'>

        </div>


      </div>

      <div class="six columns" id='ui_gfx'>

        <!-- <canvas id='ui_canvas' height='500px'></canvas> -->

        <div id='ui_canvas' style='width:1000px;height:1000px;'></div>

      </div>

    </div>

  </div>

</body>

<script>
  webinit();
</script>

<html>
